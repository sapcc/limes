# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/limes

binaries:
  - name:        limes
    fromPackage: .
    installTo:   bin/

coverageTest:
  except: '/plugins'

dockerfile:
  enabled: true
  extraIgnores:
    - /*.yaml

golang:
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    postgres: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

verbatim: |
  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
