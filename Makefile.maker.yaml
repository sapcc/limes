# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/limes

binaries:
  - name:        limes
    fromPackage: .
    installTo:   bin/

coverageTest:
  except: '/liquids'

dockerfile:
  enabled: true
  extraIgnores:
    - /*.json

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

reuse:
  annotations:
    - paths:
      - .github/PULL_REQUEST_TEMPLATE
      - internal/*/fixtures/*.json
      - internal/*/fixtures/*.prom
      - internal/*/fixtures/*.sql
      - docs/*.json
      SPDX-FileCopyrightText: SAP SE or an SAP affiliate company
      SPDX-License-Identifier: Apache-2.0

verbatim: |
  copy-fixtures:
    find -name '*.actual' | xargs -I{} bash -c 'mv {} $$(echo {} | sed "s/.actual//g")'
